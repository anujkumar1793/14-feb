<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4e7a,#ff758c,#ff99ac);
    overflow:hidden;
}

/* Card */
.card{
    width:90%;
    max-width:420px;
    padding:35px 25px;
    border-radius:25px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(20px);
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    text-align:center;
    color:white;
}

/* Heading */
h1{
    font-size:clamp(20px,4vw,26px);
    margin-bottom:30px;
}

/* Button Area */
.button-area{
    position:relative;
    height:160px;
}

/* Buttons */
button{
    padding:14px 32px;
    border-radius:40px;
    border:none;
    cursor:pointer;
    position:absolute;
    font-weight:600;
    font-size:16px;
    transition:0.3s;
}

/* Yes Button */
#yesBtn{
    background:#ff2e63;
    color:white;
    left:20%;
    top:60px;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

#yesBtn:hover{
    transform:scale(1.1);
}

/* No Button */
#noBtn{
    background:#333;
    color:white;
    left:60%;
    top:60px;
}

/* Love Text */
.love{
    display:none;
    margin-top:20px;
    font-size:22px;
    font-weight:600;
    animation:fadeIn 1s ease forwards;
}

/* GIF */
.gif{
    display:none;
    margin-top:15px;
    animation:fadeIn 1.5s ease forwards;
}

.gif img{
    width:100%;
    border-radius:15px;
}

/* Floating Hearts */
.heart{
    position:absolute;
    font-size:22px;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-900px);opacity:0;}
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
}

/* Mobile Optimization */
@media (max-width:500px){
    .card{
        padding:30px 20px;
    }

    button{
        font-size:15px;
        padding:12px 24px;
    }

    #yesBtn{left:15%;}
    #noBtn{left:55%;}
}
</style>
</head>

<body>

<audio id="music" src="love.mp3" loop></audio>

<div class="card">
    <h1>Will You Be My Valentine? üíï</h1>

    <div class="button-area" id="area">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div class="love" id="love">I Love You So Much üíñü•∞</div>
    <div class="gif" id="gif">
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const love = document.getElementById("love");
const gif = document.getElementById("gif");
const area = document.getElementById("area");
const music = document.getElementById("music");

/* Runaway No Button */
function moveNo(){
    let w = area.clientWidth - noBtn.clientWidth;
    let h = area.clientHeight - noBtn.clientHeight;
    noBtn.style.left = Math.random()*w + "px";
    noBtn.style.top = Math.random()*h + "px";
}
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES CLICK */
yesBtn.addEventListener("click", () => {

    // Start music ONLY here
    music.volume = 0;
    music.play();

    let fade = setInterval(() => {
        if(music.volume < 0.7){
            music.volume += 0.03;
        } else {
            clearInterval(fade);
        }
    },150);

    love.style.display="block";
    gif.style.display="block";

    setInterval(()=>{
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*window.innerWidth+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    },300);
});
</script>

</body>
</html>
